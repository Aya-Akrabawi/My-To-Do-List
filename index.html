<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>My To Do List</h1>
        </nav>
    </header>
    <main>
        <aside>
        <form action="submit" id="formTag">
            <label for="task">Task</label><br>
            <input type="text" name="task" id="task"><br><br>
            <label for="date">Date</label><br>
            <input type="date" name="date" id="date"><br><br>
            <label for="urgency">urgency</label><br>
            <select name="urgency" id="urgency">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <button type="submit">submit</button>
        </form>
        
        </aside>
        <aside id="tableAside">
        <table id="tableId1">
            
            <thead>
                <th>Task</th>
                <th>Date</th>
                <th id="thUrcency">Urgency</th>
                <th id="clearDone">Done</th>
            </thead>
            <tbody id="tableId"></tbody>
            <!-- <table id="tableId"></table> -->
            <button id="deletedata" type="submit">Clear All Data</button>
        </table>
        </aside>
    </main>
    <script src="app.js"></script>
</body>
</html>
